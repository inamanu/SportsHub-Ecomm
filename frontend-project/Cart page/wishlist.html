<html lang="en">
<!DOCTYPE html>

<body>
  <div class="container">

  <!------------------Products Cards----------------------->
      <div class="card mb-3" style="max-width: 900px;">

            <img src="shaker.jfif" class="card-img" alt="...">

        </div>
      </div>
      <div class="card mb-3" style="max-width: 900px;">

          </div>

              <h5 class="card-title">My Protein Metal Shaker (1000ml)</h5>
              <p class="price">₹ 799</p>

          </div>
        </div>
      </div>
  <br><br><br>
<!------------------Buttons----------------------->
        <div class="d-flex justify-content-center">

    </div>
