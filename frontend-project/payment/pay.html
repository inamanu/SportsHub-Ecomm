<html>
<head>
    <title>
        Payment
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pay.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="row g-3">
        <div class="col-md-6"> <span>Payment Method</span>
            <div class="card">
                <div class="accordion" id="accordionExample" >
                    <div class="card">
                        <div class="card-header p-0" id="headingTwo">
                            <h2 class="mb-0"> <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    <div class="d-flex align-items-center justify-content-between"> <span>Paypal</span> <img src="paypal.png" width="80"> </div>
                                </button> </h2>
                        </div>
                        <div id="collapseTwo" class="collapse payment-card-body" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body"> <input type="text" class="form-control" placeholder="Paypal email"> </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header p-0" id="headingThree">
                            <h2 class="mb-0"> <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    <div class="d-flex align-items-center justify-content-between"> <span>UPI</span> <img src="upi.png" width="100"> </div>
                                </button> </h2>
                        </div>
                        <div id="collapseThree" class="collapse payment-card-body" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body"> <input type="text" class="form-control" placeholder="Enter VPA"> </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header p-0" id="headingFourth">
                            <h2 class="mb-0"> <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseFourth" aria-expanded="false" aria-controls="collapseFourth">
                                    <div class="d-flex align-items-center justify-content-between"> <span>Net Banking</span> <img src="net.png" width="40"> </div>
                                </button> </h2>
                        </div>
                        <div id="collapseFourth" class="collapse payment-card-body" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body"> 
                                <select name="bank" id="bank">
                                <option value="volvo">ICICI</option>
                                <option value="saab">HDFC</option>
                                <option value="mercedes">State Bank of India</option>
                                <option value="audi">Axis Bank</option>
                                <option value="audi">others</option>
                              </select> </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header p-0">
                            <h2 class="mb-0"> <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="d-flex align-items-center justify-content-between"> <span>Credit card / Debit card</span>
                                        <div class="icons"> <img src="rupay.png" width="60"> <img src="visa.png" width="50"> <img src="master.png" width="50"></div>
                                    </div>
                                </button> </h2>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body payment-card-body"> <span class="font-weight-normal card-text">Card Number</span>
                                <div class="input"> <i class="fa fa-credit-card"></i> <input type="text" class="form-control" placeholder="0000 0000 0000 0000" maxlength="16"> </div>
                                <div class="row mt-3 mb-3">
                                    <div class="col-md-6"> <span class="font-weight-normal card-text">Expiry Date</span>
                                        <div class="input"> <i class="fa fa-calendar"></i> <input type="text" class="form-control" placeholder="MM/YY"> </div>
                                    </div>
                                    <div class="col-md-6"> <span class="font-weight-normal card-text">CVC/CVV</span>
                                        <div class="input"> <i class="fa fa-lock"></i> <input type="text" class="form-control" placeholder="000" maxlength="3"> </div>
                                    </div>
                                </div> <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Your transaction is secured with ssl certificate</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"> <span>Summary</span>
            <div class="card">               
                <hr class="mt-0 line">
                <div class="p-3 d-flex justify-content-between">
                    <div class="d-flex flex-column"> <span><b>Total Amount</b></span> </div> <span>â‚¹ 3000</span>
                </div>
                <div class="p-3"> <button class="btn btn-primary btn-block free-button">Pay</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
